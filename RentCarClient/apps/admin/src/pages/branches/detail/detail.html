<div class="row">
<div class="col-md-5 col-12">
<app-blank
[pageTitle]="pageTitle()"
 pageIcon="bi-zoom-in"
 [showStatusCheckbox]="false"
 [showStatus]="true"
 [status]="data().isActive"
 [showAudit]="true"
 [audit]="data()"
 [backUrl]="'/branches'"
 [loading]="loading()">

  <div class="admin-card">
    <div class="card-header">
      <h6>
        <i class="bi bi-info-circle text-primary me-2"></i>Temel Bilgiler
      </h6>
    </div>
    <div class="card-body">
      <div class="detail-grid">
        <div class="detail-item">
          <span class="detail-label">Şube Adı</span>
          <span class="detail-value">
            {{data().name}}
          </span>
        </div>

      </div>
    </div>
  </div>

   <div class="admin-card">
    <div class="card-header">
      <h6>
        <i class="bi bi-info-circle text-primary me-2"></i>Adres Bilgileri
      </h6>
    </div>
    <div class="card-body">
      <div class="detail-grid">
        <div class="detail-item">
          <span class="detail-label">Şehir</span>
          <span class="detail-value">
            {{data().address.city}}
          </span>
        </div>
        <div class="detail-item">
          <span class="detail-label">İlçe</span>
          <span class="detail-value">
            {{data().address.district}}
          </span>
        </div>
        <div class="detail-item">
          <span class="detail-label">Açık Adres</span>
          <span class="detail-value">
            {{data().address.fullAddress}}
          </span>
        </div>

        <div class="detail-item">
          <span class="detail-label">Telefon Numarası 1</span>
          <span class="detail-value">
            {{data().address.phoneNumber1}}
          </span>
        </div>

         <div class="detail-item">
          <span class="detail-label">Telefon Numarası 2</span>
          <span class="detail-value">
            {{data().address.phoneNumber2}}
          </span>
        </div>

          <div class="detail-item">
          <span class="detail-label">Mail Adresi</span>
          <span class="detail-value">
            {{data().address.email}}
          </span>
        </div>
      </div>
    </div>
  </div>

</app-blank>
</div>
</div>
