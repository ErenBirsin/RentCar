<div class="row">
  <div class="col-md-5 col-12">
    <app-blank [pageTitle]="pageTitle()" [pageIcon]="pageIcon()">
      @if(loading()){
        <app-loading />
      }

      <form #form="ngForm" formValidate class="admin-form">

        <div class="admin-card">
          <div class="card-header">
            <h6><i class="bi bi-info-circle text-primary me-2"></i>Temel Bilgiler</h6>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="branchName">Şube Adı (*)</label>
              <input id="branchName" type="text" class="form-control" ngModel name="name" required>
            </div>
          </div>
        </div>

        <div class="admin-card">
          <div class="card-header">
            <h6><i class="bi bi-info-circle text-primary me-2"></i>Adres Bilgileri</h6>
          </div>
          <div class="card-body">

            <div class="form-group">
              <label for="city">Şehir (*)</label>
              <input id="city" type="text" class="form-control" ngModel name="city" required>
            </div>

            <div class="form-group mt-2">
              <label for="district">İlçe (*)</label>
              <input id="district" type="text" class="form-control" ngModel name="district" required>
            </div>

            <div class="form-group mt-2">
              <label for="fullAddress">Açık Adres (*)</label>
              <textarea id="fullAddress" rows="5" class="form-control" ngModel name="fullAddress" required></textarea>
            </div>

            <div class="form-group mt-2">
              <label for="phone1">Telefon 1 (*)</label>
              <input id="phone1" type="text" class="form-control" ngModel name="phoneNumber1" required>
            </div>

            <div class="form-group mt-2">
              <label for="phone2">Telefon 2</label>
              <input id="phone2" type="text" class="form-control" ngModel name="phoneNumber2">
            </div>

            <div class="form-group mt-2">
              <label for="email">Mail Adresi</label>
              <input id="email" type="email" class="form-control" ngModel name="email">
            </div>

          </div>
        </div>

        <div class="form-group mt-2 d-flex justify-content-end">
          <button type="submit" class="btn btn-primary">
            <i class="bi" [ngClass]="pageIcon()"></i>
            {{btnName()}}
          </button>
        </div>

      </form>
    </app-blank>
  </div>
</div>
