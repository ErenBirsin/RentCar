<app-blank
  [pageTitle]="pageTitle()"
  pageIcon="bi-zoom-in"
  [showStatusCheckbox]="false"
  [showStatus]="true"
  [status]="data().isActive"
  [showAudit]="true"
  [audit]="data()"
  [loading]="loading()"
  size="col-md-5">
  <div class="admin-card">
    <div class="card-header">
      <h6><i class="bi bi-info-circle text-primary me-2"></i>Müşteri Bilgileri</h6>
    </div>
    <div class="card-body">
      <div class="detail-grid">
        <div class="detail-item">
          <label for="fullName" class="detail-label">Ad Soyad</label>
          <span id="fullName" class="detail-value">{{data().fullName}}</span>
        </div>
        <div class="detail-item">
          <label for="identityNumber" class="detail-label">TC Kimlik No</label>
          <span id="identityNumber" class="detail-value">{{data().identityNumber}}</span>
        </div>
        <div class="detail-item">
          <label for="dateOfBirth" class="detail-label">Doğum Tarihi</label>
          <span id="dateOfBirth" class="detail-value">{{data().dateOfBirth | date:'dd.MM.yyyy'}}</span>
        </div>
        <div class="detail-item">
          <label for="phoneNumber" class="detail-label">Telefon</label>
          <span id="phoneNumber" class="detail-value">{{data().phoneNumber}}</span>
        </div>
        <div class="detail-item">
          <label for="email" class="detail-label">E-posta</label>
          <span id="email" class="detail-value">{{data().email}}</span>
        </div>
        <div class="detail-item">
          <label for="drivingLicenseIssuanceDate" class="detail-label">Ehliyet Veriliş Tarihi</label>
          <span id="drivingLicenseIssuanceDate" class="detail-value">{{data().drivingLicenseIssuanceDate | date:'dd.MM.yyyy'}}</span>
        </div>
        <div class="detail-item">
          <label for="fullAddress" class="detail-label">Adres</label>
          <span id="fullAddress" class="detail-value">{{data().fullAddress}}</span>
        </div>
      </div>
    </div>
  </div>
</app-blank>
