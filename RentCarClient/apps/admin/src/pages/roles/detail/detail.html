<app-blank
[pageTitle]="pageTitle()"
 pageIcon="bi-zoom-in"
 [showStatusCheckbox]="false"
 [showStatus]="true"
 [status]="data().isActive"
 [showAudit]="true"
 [audit]="data()"
 [backUrl]="'/branches'"
 [loading]="loading()"
 size="col-md-5">

  <div class="admin-card">
    <div class="card-header">
      <h6>
        <i class="bi bi-info-circle text-primary me-2"></i>Temel Bilgiler
      </h6>
    </div>
    <div class="card-body">
      <div class="detail-grid">
        <div class="detail-item">
          <span class="detail-label">Rol Adı</span>
          <span class="detail-value">
            {{data().name}}
          </span>
        </div>

      </div>
    </div>
  </div>

  <div class="admin-card">
    <div class="card-header">
      <h6>
        <i class="bi bi-key text-warning me-2"></i>İzinler
      </h6>
    </div>
    <div class="card-body">
      <div class="detail-grid">
        @for(val of data().permissions; track val){
        <ul>
          <li>
            {{val}}
          </li>
        </ul>
  }@empty {
    <span><i>İzin Yok</i></span>
  }
      </div>
    </div>
  </div>
</app-blank>
