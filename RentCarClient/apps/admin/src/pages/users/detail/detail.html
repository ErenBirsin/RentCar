<app-blank
[pageTitle]="pageTitle()"
 pageIcon="bi-zoom-in"
 [showStatusCheckbox]="false"
 [showStatus]="true"
 [status]="data().isActive"
 [showAudit]="true"
 [audit]="data()"
 [backUrl]="'/branches'"
 [loading]="loading()"
 size="col-md-5">

  <div class="admin-card">
    <div class="card-header">
      <h6>
        <i class="bi bi-info-circle text-primary me-2"></i>Temel Bilgiler
      </h6>
    </div>
    <div class="card-body">
      <div class="detail-grid">
        <div class="detail-item">
          <span class="detail-label">Ad</span>
          <span class="detail-value">
            {{data().firstName}}
          </span>
        </div>

        <div class="detail-item">
          <span class="detail-label">Soyad</span>
          <span class="detail-value">
            {{data().lastName}}
          </span>
        </div>

        <div class="detail-item">
          <span class="detail-label">Kullanıcı Adı</span>
          <span class="detail-value">
            {{data().userName}}
          </span>
        </div>

       <div class="detail-item">
          <span class="detail-label">Mail adresi</span>
          <span class="detail-value">
            {{data().email}}
          </span>
        </div>

      </div>
    </div>
  </div>

   <div class="admin-card">
        <div class="card-header">
            <h6><i class="bi bi-key text-warning me-2"></i>Yetki Bilgileri</h6>
        </div>
        <div class="card-body">
            <div class="detail-grid">
                <div class="detail-item">
                    <span class="detail-label">Şube Adı</span>
                    <span class="detail-value">
                        {{data().branchName}}
                    </span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Rol</span>
                    <span class="detail-value">
                        {{data().roleName}}
                    </span>
                </div>
            </div>
        </div>
    </div>
</app-blank>
