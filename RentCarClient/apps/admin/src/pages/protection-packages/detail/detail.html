<app-blank
  [pageTitle]="pageTitle()"
  pageIcon="bi-zoom-in"
  [showStatusCheckbox]="false"
  [showStatus]="true"
  [status]="data().isActive"
  [showAudit]="true"
  [audit]="data()"
  [loading]="loading()"
  size="col-md-5">
  <div class="admin-card">
    <div class="card-header">
      <h6><i class="bi bi-info-circle text-primary me-2"></i>Paket Bilgileri</h6>
    </div>
    <div class="card-body">
      <div class="detail-grid">
        <div class="detail-item">
          <div class="detail-label">Paket Adı</div>
          <span class="detail-value">{{data().name}}</span>
        </div>
        <div class="detail-item">
          <div class="detail-label">Fiyat</div>
          <span class="detail-value">{{data().price | trCurrency:'₺'}}</span>
        </div>
        <div class="detail-item">
          <div class="detail-label">Önerilen mi?</div>
          <span class="detail-value">{{data().isRecommended ? 'Evet' : 'Hayır'}}</span>
        </div>
        <div class="detail-item">
          <div class="detail-label">Kapsamlar</div>
          <span class="detail-value">
            @for(cov of data().coverages; track cov; let i = $index){
              <span class="badge bg-primary me-1">{{cov}}</span>
            }
          </span>
        </div>
      </div>
    </div>
  </div>
</app-blank>
